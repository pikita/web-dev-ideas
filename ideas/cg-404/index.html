<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      ScrollTrigger 404 Page With Horizontal Scroll + Parallax | @Codegrid
    </title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <nav><a href="#">Codegrid</a></nav>

      <section class="wrapper-404">
        <h1>Page Not Found</h1>

        <div class="card" id="card-1">
          <img src="./assets/img-1.jpg" alt="" />
        </div>
        <div class="card" id="card-2">
          <img src="./assets/img-2.jpg" alt="" />
        </div>
        <div class="card" id="card-3">
          <img src="./assets/img-3.jpg" alt="" />
        </div>
        <div class="card" id="card-4">
          <img src="./assets/img-4.jpg" alt="" />
        </div>
      </section>
      <section class="outro">
        <h1>
          This page doesn't exist anymore... but that's okay. <br />
          We'll get you right back on the track!
        </h1>
      </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
